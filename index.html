<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ğŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #0f0f14;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        color: white;
        overflow: hidden;
        text-align: center;
    }

    .card {
        background: #1a1a24;
        padding: 32px 22px;
        border-radius: 18px;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 0 28px rgba(255, 105, 180, 0.35);
        position: relative;
    }

    h1 {
        font-size: 1.6rem;
        margin-bottom: 12px;
    }

    p {
        font-size: 0.95rem;
        opacity: 0.85;
        margin-bottom: 22px;
        line-height: 1.6;
    }

    button {
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 30px;
        margin: 10px;
        transition: all 0.35s ease;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #444;
        color: white;
        position: relative;
    }

    .hint {
        font-size: 0.75rem;
        opacity: 0.6;
        margin-top: 15px;
    }

    .countdown {
        font-size: 1.1rem;
        margin-top: 18px;
        letter-spacing: 1px;
    }

    .heart {
        position: fixed;
        bottom: 0;
        font-size: 20px;
        animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>

<body>

<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1 id="title">Will you be my Valentine? ğŸ’–</h1>
    <p id="text">Because every day with you already feels special ğŸŒ¹</p>

    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ˜…</button>

    <div class="hint">ğŸ”Š Tap anywhere to start music</div>
</div>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const text = document.getElementById("text");
    const card = document.getElementById("card");
    const music = document.getElementById("bgm");

    let noCount = 0;

    const noMessages = [
        "Think again, love ğŸ’­",
        "Are you sure, babe? ğŸ¥º",
        "This might break my heart ğŸ’”",
        "Last chanceâ€¦ I made this just for you ğŸ˜Œ"
    ];

    // Start music on first interaction
    document.body.addEventListener("click", () => {
        music.play();
    }, { once: true });

    // YES CLICK
    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <h1>Happy Valentineâ€™s Day â¤ï¸</h1>
            <p>
                You just made me the happiest person today<br>
                I promise to take care of you,<br>
                laugh with you,<br>
                and annoy you forever ğŸ’«
            </p>
            <button id="startCountdown">Countdown begins â³</button>
        `;
        startHearts();

        document.getElementById("startCountdown").addEventListener("click", startCountdown);
    });

    // NO CLICK
    noBtn.addEventListener("click", () => {
        if (noCount < noMessages.length) {
            text.innerHTML = noMessages[noCount];
            noCount++;

            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        } else {
            noBtn.style.display = "none";
            text.innerHTML = "Okayâ€¦ Iâ€™ll wait right here â¤ï¸";
        }
    });

    // Countdown Logic
    function startCountdown() {
        const btn = document.getElementById("startCountdown");
        btn.remove();

        const countdownEl = document.createElement("div");
        countdownEl.className = "countdown";
        card.appendChild(countdownEl);

        const now = new Date();
        let year = now.getFullYear();
        const valentine = new Date(year, 1, 14);

        if (now > valentine) {
            year++;
        }

        const target = new Date(year, 1, 14);

        setInterval(() => {
            const diff = target - new Date();
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            countdownEl.innerHTML = `
                <div>Until our Valentineâ€™s Day ğŸ’•</div>
                <strong>${days}d ${hours}h ${mins}m ${secs}s</strong>
            `;
        }, 1000);
    }

    // Floating hearts
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ğŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }, 300);
    }
</script>

</body>
</html>
